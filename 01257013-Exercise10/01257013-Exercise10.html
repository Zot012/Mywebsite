<html>

<head>
    <title>NTOU News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            const url ='https://ntounews-c99776293335.herokuapp.com/news';
            $.getJSON(url, function (data) {
            for (let item of data) {
                let content = `
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <a href="${item.link}" target="_blank">
                                    <h5 class="card-title">${item.title}</h5>
                                </a>
                                <p class="card-text"><small class="text-muted">${item.date}-${item.publisher}</small></p>
                            </div>
                        </div>
                    </div>
                `;
                $("#newsContainer").append(content);
            }
        });
        });
    </script>
</head>

<body class="bg-primary-subtle m-3">    
    <div class="jumbotron text-center">
        <h1 class="display-4">海大新聞</h1>
        <p class="lead">這是臺灣海洋大學的最新消息與公告</p>
    </div>
    <div class="container-fluid">
        <div class="row" id="newsContainer">
            
        </div>
    </div>

</html>
